<!-- static/frame.html -->
<!DOCTYPE html>
<html>
<head>
    <title>The 1% Birstall Cricket Club Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #FFEEEE
            background-image: url('/static/images/1pcc_logo.png'); /* Replace with your image */
            background-repeat: repeat-y;
            /*
            position: fixed;
            background-size: cover;
            background-position: center;
            */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .top-text {
            color: white;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .frame {
            width: min(90vw, 90vh);
            height: min(90vw, 90vh);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .frame-text {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }

        .bottom-text {
            color: white;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .top-text, .bottom-text {
                font-size: 1em;
            }

            .frame-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="top-text">
            Top text goes here
        </div>

        <div class="frame">
            <!-- Option 1: For image content -->
            <!-- <img src="/static/content-image.jpg" alt="Frame content"> -->

            <!-- Option 2: For text content -->
            <div class="frame-text">
                Content goes here
            </div>
        </div>
    </div>
</body>
</html>
