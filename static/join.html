<!-- static/frame.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Birstall Cricket Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css import here-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <img src="/qr" class="top-qr" alt="QR Code">
    <div class="background"></div>
    <div class="container">
        <div class="top-text"></div>

        <div class="frame">
            <!-- Option 1: For image content -->
            <!-- <img src="/static/content-image.jpg" alt="Frame content"> -->

            <!-- Option 2: For text content -->
            <div class="frame-text">
                <h1>Join the Game</h1>
                <form id="join-form" method="POST">
                    <input type="text" value="richard" name="username" placeholder="Enter your (or your team's) name" required/>
                    <input type="submit" value="Submit Name"/>
                </form>
                <p>&nbsp;</p>
                <small>Please don't use naughty names, it's not big and it's not clever</small>
            </div>
        </div>

        <div class="bottom-text">
            Bottom text goes here
        </div>
    </div>
</body>
</html>
