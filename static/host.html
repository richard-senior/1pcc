<!-- static/host.html -->
<!DOCTYPE html>
<html>
<head>
    <title>BCC</title>
    <link rel="icon" href="/static/images/favicon.ico" sizes="32x32">
    <link rel="icon" href="/static/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!-- javascript -->
    <script type="text/javascript" src="/static/js/main.js?v=1"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div id="timer"></div>
        <div class="top-text"></div>
        <div class="frame" id="frame">
            <!-- start game button -->
            <button id="start-question-button">Start Question</button>
            <button id="pause-question-button">Pause Question</button>
            <button id="stop-question-button">Stop Question</button>
            <button id="next-question-button">Next Question</button>
            <button id="previous-question-button">Previous Question</button>
            <!-- question text-->
            <div id="question-title" class="question-title"></div>
            <!-- MultiChoice Questions-->
            <div id="multi-choice-container" class="multi-choice-container" style="display: none; visibility: hidden;"></div>
            <!-- GeoLocation Questions-->
            <div id="click-container" class="click-container" style="display: none; visibility: hidden;"></div>
            <div id="streetview-container" class="streetview-container" style="display: none; visibility: hidden;"></div>
            <button id="answer-button">Submit Answer</button>
        </div>

        <div class="bottom-text">
            Bottom text goes here
        </div>
    </div>
</body>
</html>
